<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Library Management System</title>

    <!-- Dependencies CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- App Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div id="loadingOverlay">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Loading System...</p>
    </div>

    <nav id="sidebar"></nav>

    <div id="page-content-wrapper">
        <div class="container-fluid" id="main-content">
            <!-- Dynamic Content Loads Here -->
        </div>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div id="messageBoxContainer" class="message-box"></div>

    <!-- Core Dependencies JS (Ordered per user request) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Global Debugging Service -->
    <!-- Global Debugging Service -->
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            console.error('CRITICAL STARTUP ERROR:', message, source, lineno);
        };
        window.onunhandledrejection = function (event) {
            console.error('UNHANDLED PROMISE REJECTION:', event.reason);
        };
    </script>

    <!-- App Entry Point -->
    <script type="module" src="src/main.js"></script>

    <!-- Global Module Error Handler -->
    <script>
        window.addEventListener('error', (event) => {
            const message = event.message || 'Unknown module error';
            if (message && (message.includes('module') || message.includes('import'))) {
                console.error('CRITICAL MODULE ERROR:', event.error || message);
                const loader = document.getElementById('loadingOverlay');
                if (loader) loader.style.display = 'none';
                const main = document.getElementById('main-content');
                if (main) {
                    main.innerHTML = `
                        <div class="alert alert-danger mt-5 mx-3">
                            <h4><i class="fas fa-bug me-2"></i>Critical Application Error</h4>
                            <p>${message}</p>
                            <hr>
                            <small>This usually means a file failed to load. Check console for details.</small>
                        </div>
                    `;
                }
            }
        }, true);
    </script>

    <!-- Fail-safe Loader Removal -->
    <script>
        setTimeout(() => {
            const loader = document.getElementById('loadingOverlay');
            if (loader && loader.style.display !== 'none') {
                loader.style.display = 'none';
            }
        }, 3000);
    </script>
</body>

</html>
